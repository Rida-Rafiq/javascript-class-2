<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class 2</title>
</head>
<body>
    <h1> Basics of Java script</h1>
    <script>  
    //string methods
    let name=("Rida Rafiq");
    console.log(name);
    console.log(name.length);
    console.log(name.toUpperCase());
    console.log(name.toLowerCase());
    let nname=name.toUpperCase();
    console.log(nname);
    console.log(name.includes("ABCD"));
    console.log(name.charAt('5'));
    //conditions:
    let num=30;
    if(num%5==0){
     console.log("number is even");
    }
    else{
     console.log("number is odd");
    }
    //password chk
    let pass=777;
    let up=parseInt(prompt("enter your password"))
    if(pass===up){
     console.log("password matched");
    }
    else{
     alert("password mismatched");
    }
    //age eligibility
    let age=18;
    let up=parseInt(prompt("enter your age"))
    if(age<=up){
    console.log("Eligible for vote");
    }
    else{
     alert("Not Eligible");
    }
    // Positive, Negative or Zero
    let number =-9 ; 
    if (number > 0) {
    console.log("Positive");
    }
    else if (number < 0) {
    console.log("Negative");
    }
    else {
    console.log("Zero");   
    }
    //grade
    marks=parseInt(prompt("Enter your marks"))
    if(marks>=80){
        alert("Grade A");
    }
    else if(marks>=70){
        alert("Grade B");
    }
    else if(marks>=60){
        alert("Grade C");
    }
    else if(marks>=50){
        alert("Grade D");
    }
    else{
        alert("TRY YOU LUCK NEXT TIME");
    }
    //switch case
    //calculator
    let integer1=parseInt(prompt("enter your 1st integer"));
    let integer2=parseInt(prompt("enter your 2nd integer"))
    let op=prompt("enter operators(+,-,*,/):")
    switch(op){
        case"+": 
        alert("$Result="+(integer1+integer2))
        break;
        case"-": 
        alert("$Result="+(integer1-integer2))
        break;
        case"*": 
        alert("$Result="+(integer1*integer2))
        break;
        case"/": 
        alert("$Result="+(integer1/integer2))
        break;
        default:
        alert("invalid input")
        break;
    }
    //days
    let day=parseInt(prompt("Enter Day(1-7)"))
    switch(day){
        case 1:
            alert("monday")
            break;
        case 2:
            alert("tuesday")
            break;
        case 3:
            alert("wednesday")
            break;
        case 4:
            alert("thursday")
            break;
        case 5:
            alert("friday")
            break;
        case 6:
            alert("saturday");
            break;
        case 7:
            alert("sunday")
            break;
        default:
            alert("invalid input")
            break;
    }


    </script>
    

</body>
</html>
